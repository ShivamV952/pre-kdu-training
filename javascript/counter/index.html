<!-- 
Create an HTML page with a simple counter
Create a simple up-down counter
Add two buttons “+”, and “-”
Based on the button clicked, update the value displayed.

Make sure the <div> that renderts the counter value has an id of counter-value
Make sure the “+” button has an id of increment
Make sure the “-” button has an id of decrement

The IDs should match or else the tests will fail.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
    <script>
      let counter = 0;

      function updateCounter(value) {
        counter += value;
        document.getElementById("counter-value").textContent = counter;
      }
    </script>
  </head>
  <body>
    <h1>Simple Counter</h1>
    <div id="counter-value">0</div>
    <br />
    <button id="increment" onclick="updateCounter(1)">+</button>
    <button id="decrement" onclick="updateCounter(-1)">-</button>
  </body>
</html>
